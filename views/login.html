<form class="form-signin" role="form" ng-submit="loginUser();">
    <h2 class="form-signin-heading">Logga in</h2>
    <input ng-model="typedUsername" type="text" class="form-control" placeholder="Användarnamn" required autofocus>
    <input ng-model="typedPassword" type="password" class="form-control" placeholder="Lösenord" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Logga in</button>
</form>
