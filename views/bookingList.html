
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <!-- Previous button -->
            <button type="button" class="btn btn-default btn-sm" ng-click="calculateDate(-1)">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <!-- Title -->
            &nbsp;&nbsp;&nbsp;&nbsp;<strong>{{currentDate | date:'yyyy-MM-dd'}}</strong>&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Next button -->
            <button type="button" class="btn btn-default btn-sm" ng-click="calculateDate(1)">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </div>
        <!-- Date buttons -->
        <div class="panel-body" style="text-align: center">
            <div class="btn-group  btn-group-sm">
                <button type="button" class="btn btn-default" ng-click="setDate(nextDate)"
                        ng-disabled="currentDate==nextDate" ng-repeat="nextDate in nextDates">
                    {{nextDate | date:'dd/MM'}}</button>
            </div>
        </div>
        <!-- Booking rows -->
        <div class="row" ng-repeat="bookingTime in bookingTimes">
            <div class="col-sm-12">
                <div class="input-group input-sm" style="text-align: center ">
                          <span class="input-group-addon">
                          {{bookingTime.time}}
                          </span>
                    <input type="text" value="{{bookingTime.text}}" class="form-control booked_{{bookingTime.booked}}" ng-model="bookingTime.text"
                           ng-change="bookTime(bookingTime)" >
                         <span class="input-group-addon">
                              <input type="checkbox" ng-model="bookingTime.booked" ng-change="removeBooking(bookingTime)">
                          </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-# -->
        </div><!-- /.row -->
    </div><!-- panel -->
