<!doctype html>
<html ng-app="bookcalApp">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="himzo.music@gmail.com">
      <title>BookCalApp</title>
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="js/bookcal.js"></script>
    <link rel="stylesheet" href="css/bookcal.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="BookCalCtrl" data-ng-init="init()" class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <!-- Previous button -->
                <button type="button" class="btn btn-default btn-sm" ng-click="calculateDate(-1)">
                    <span class="glyphicon glyphicon-step-backward"></span>
                </button>
                <!-- Title -->
                &nbsp;&nbsp;&nbsp;&nbsp;<strong>{{currentDate | date:'yyyy-MM-dd'}}</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                <!-- Next button -->
                <button type="button" class="btn btn-default btn-sm" ng-click="calculateDate(1)">
                    <span class="glyphicon glyphicon-step-forward"></span>
                </button>
            </div>
            <!-- Date buttons -->
            <div class="panel-body" style="text-align: center">
                <div class="btn-group  btn-group-sm">
                    <button type="button" class="btn btn-default" ng-click="setDate(nextDate)"
                            ng-disabled="currentDate==nextDate" ng-repeat="nextDate in nextDates">
                        {{nextDate | date:'dd/MM'}}</button>
                </div>
            </div>
            <!-- Booking rows -->
            <div class="row" ng-repeat="bookingTime in bookingTimes">
                <div class="col-sm-12">
                    <div class="input-group input-sm" style="text-align: center ">
                          <span class="input-group-addon">
                          {{bookingTime.time}}
                          </span>
                        <input type="text" value="{{bookingTime.text}}" class="form-control booked_{{bookingTime.booked}}" ng-model="bookingTime.text"
                               ng-change="updateBookingTimeDone(bookingTime)" >
                         <span class="input-group-addon">
                              <input type="checkbox" ng-model="bookingTime.booked" ng-change="verifyUnbooking(bookingTime)">
                          </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-# -->
            </div><!-- /.row -->
        </div><!-- panel -->
    </div>

 <!-- Bootstrap core JavaScript
================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
